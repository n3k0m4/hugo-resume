<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto" id="skills-content">
    <h2 class="mb-5">Skills</h2>
    {{ range $.Site.Data.skills }}
    <div class="subheading mb-3 skills-heading">{{ .grouping }}</div>
    <ul class="list-inlinea">
      {{ range .skills }}
      {{ if isset . "name" }}
      <li class="list-inline-item">
        <i class="icon-item"><img width="22" height="22" src={{.icon}} /></i>
        {{ .name }}
      </li>
      {{ else }}
      <li class="list-inline-item">
        <i class="devicons {{.icon}}"></i>
        {{ . }}
      </li>
      {{ end }}
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
